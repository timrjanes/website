<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BBTG Music</title>
    <meta name="description" content="">
    
    <!-- Facebook/Twitter/Google -->
    <meta property="og:url" content="https://bbtg.co.uk" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BBTG Music" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://bbtg.co.uk/og.jpg" />
    <meta property="og:image:width" content="5000" />
    <meta property="og:image:height" content="5000" />
    
    <meta property="fb:app_id" content="251283645583758" />
    <meta property="fb:admins" content="100016285628066" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bbtgmusic" />
    <meta name="twitter:creator" content="@bbtgmusic" />
    <meta name="twitter:image:src" content="https://bbtg.co.uk/twitter.jpg" />
    <meta name="twitter:title" content="BBTG Music" />
    
    <meta name="google-site-verification" content="9hecLz6gDu96O32xQ59H-Mp-7PetY46cpaf25Dr146k" />
    
    <!-- Styling/Scripting -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div id="logo"></div>
        <div class="menu-btn"><button type="button"><i class="material-icons">menu</i></button></div>
        <div class="menu">
            <div class="row">
                <div class="col-lg overlay">
                    <div class="nav">
                        <ul>
                            <a href="/instagram"><li>Instagram</li></a>
                            <a href="/soundcloud"><li>SoundCloud</li></a>
                            <a href="/spotify"><li>Spotify</li></a>
                            <a href="/facebook"><li>Facebook</li></a>
                            <a href="/presents"><li>Presents</li></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var t1 = new TimelineMax({
            paused: true
        });

        t1.to(".overlay", 1.6, {

            top: 0,
            ease: Expo.easeInOut

        });

        t1.staggerFrom(".menu ul li", 1, {
            y: 100,
            opacity: 0,
            ease: Expo.easeOut
        }, 0.1);

        t1.reverse();
        $(document).on("click", ".menu-btn", function () {
            t1.reversed(!t1.reversed());
        });

        t1.reverse();
        $(document).on("click", "li", function () {
            t1.reversed(!t1.reversed());
        });
    </script>
</body>
</html>
